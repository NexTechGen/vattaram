{% extends "bash.html" %} 
{% block content %}

<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-sm">
    <h1 class="text-2xl font-semibold text-center text-gray-700 mb-6">Login</h1>
    <form method="POST">
      <input
        type="text"
        name="reg_no"
        placeholder="Registration Number"
        required
        class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
        class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
      />
      <button
        type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-3 rounded-md hover:bg-blue-700 transition duration-200"
      >
        Login
      </button>
    </form>
  </div>
</div>

{% endblock %}
