{% extends "bash.html" %}
{% block content %}

<div class="flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg p-8 rounded-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Reset Password</h1>
        <form method="POST">
            <input type="password" name="new_password" placeholder="New Password" required class="w-full px-4 py-2 border rounded mb-4">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded w-full">
                Change Password
            </button>
        </form>
    </div>
</div>

{% endblock %}
