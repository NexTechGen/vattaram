{% extends "bash.html" %} 
{% block content %}

<div class="flex items-center justify-center">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">
      Update Student Info
    </h1>

    <div class="flex justify-between mb-6">
      <a href="{{ url_for('logout') }}" class="bg-red-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-700 transition duration-200">
        Logout
      </a>
      <a href="{{ url_for('change_password') }}" class="bg-yellow-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-yellow-700 transition duration-200">
        Change Password
      </a>
    </div>

    <form
      action=""
      method="POST"
      enctype="multipart/form-data"
      class="space-y-6"
    >
      <div>
        <label
          for="full-name"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Full Name</label
        >
        <input
          type="text"
          id="full-name"
          name="full-name"
          value="{{ student.name }}"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
        />
      </div>

      <div>
        <label for="reg_no" class="block text-sm font-medium text-gray-700 mb-1"
          >Registration Number</label
        >
        <input
          type="text"
          id="reg_no"
          name="reg_no"
          value="{{ student.reg_no }}"
          disabled
          class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100 cursor-not-allowed"
        />
      </div>

      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1"
          >Phone Number</label
        >
        <input
          type="text"
          id="phone"
          name="phone"
          value="{{ student.phone }}"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
        />
      </div>

      <div>
        <label
          for="address"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Address</label
        >
        <input
          type="text"
          id="address"
          name="address"
          value="{{ student.address }}"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
        />
      </div>

      <div>
        <label
          for="location_link"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Google Maps Location Link</label
        >
        <input
          type="url"
          id="location_link"
          name="location_link"
          placeholder="https://maps.google.com/..."
          required
          value="{{ student.loc_url }}"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
          pattern="https?://.+"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1"
          >Change Image:</label
        >
        <img
          src="{{ url_for('get_image', image_id=student.image_id) }}"
          alt="Current Image"
          class="w-24 h-24 object-cover rounded-full border mb-3"
        />
        <input
          type="file"
          id="imageInput"
          name="image"
          class="w-full px-2 py-2 border border-gray-300 rounded-lg bg-white text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 transition duration-200"
        />
      </div>

      <div id="preview" class="cropper-container"></div>
      <button
        type="button"
        id="cropBtn"
        class="w-full bg-green-600 text-white font-semibold py-2 rounded-lg hover:bg-green-700 transition duration-200 mb-4 hidden"
      >
        Crop Image
      </button>

      <button
        type="submit"
        onclick="enableRegNo()"
        class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition duration-200"
      >
        Update
      </button>
    </form>
  </div>
</div>

{% endblock %}
